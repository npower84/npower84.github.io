<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Skill</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      font-size: 4em;
      text-align: center;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="randomText">Нажмите для смены</div>

  <script>
    function getRandomText() {
      const numbers = ["Db", "Eb", "F#", "Gb", "G#", "Ab"];
      const letters = ["(C form)", "(A form)", "(G form)", "(E form)", "(D form)"];
      const randomNumber = numbers[Math.floor(Math.random() * numbers.length)];
      const randomLetter = letters[Math.floor(Math.random() * letters.length)];
      return `${randomNumber} ${randomLetter}`;
    }

    function updateText() {
      document.getElementById("randomText").innerText = getRandomText();
    }

    document.getElementById("randomText").addEventListener("click", updateText);

    // Первоначальное обновление текста
    updateText();
  </script>
</body>
</html>
